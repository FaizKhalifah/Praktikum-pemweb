<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 6</title>
    <style>
        table{
            border-spacing: 0px;
            font-family: Arial, Helvetica, sans-serif;
        }

        th,tr,td{
            padding: 5px;
            border: 1px rgb(255, 79, 188) solid;  
        }

        td{
            padding: 10px;
        }

        tr:nth-child(even){
            background-color: rgb(228, 14, 121);
        }

        tr:nth-child(odd){
            background-color: rgb(255, 182, 194);
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th rowspan="2">No</th>
            <th rowspan="2">Nama Sekolah</th>
            <Th colspan="2">Tahun</Th>
        </tr>
        <tr>
            <th>Masuk</th>
            <th>Lulus</th>
        </tr>
        <tr>
            <td>1.</td>
            <td>TK Widya Duta</td>
            <td>2009</td>
            <td>2010</td>
        </tr>
        <tr>
            <td>2.</td>
            <td>SD Widya Duta</td>
            <td>2010</td>
            <td>2016</td>
        </tr>
        <tr>
            <td>3.</td>
            <td>SMPIT Widya Duta</td>
            <td>2016</td>
            <td>2019</td>
        </tr>
        <tr>
            <td>4.</td>
            <td>SMA Islam Al-Azhar</td>
            <td>2019</td>
            <td>2022</td>
        </tr>
        <tr>
            <td>5.</td>
            <td>Universitas Brawijaya</td>
            <td>2022</td>
            <td>2025</td>
        </tr>
    </table>
</body>
</html>
